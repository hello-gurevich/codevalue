<div class="container">
  <h1>
    <a [routerLink]="'/'">My Store</a>
  </h1>
  <hr>
</div>

<div class="container mt-3">
  <div class="row justify-content-between">
    <div class="col-2">
      <button
        [routerLink]="'new'"
        class="btn btn-success"
      >Add new product</button>
    </div>
    <div class="col-6">
      <app-filter
        [filterString]="filterString()"
        (filterStringChanged)="onFilterStringChanged($event)"
      ></app-filter>
    </div>

    <div class="col-4">
      <app-sort
        [sortBy]="sortBy()"
        (sortChanged)="onSortChanged($event)"
      ></app-sort>
    </div>
  </div>
  <hr>
</div>

<div class="container">
  <div class="row">
    <div class="col-8">
      <app-products
        [products]="productsView()"
        (deleteProduct)="onDeleteButtonClick($event)"
      ></app-products>
    </div>
    <div class="col-4">
      <router-outlet/>
    </div>
  </div>
</div>
